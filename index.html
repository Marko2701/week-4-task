<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pod Request</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/desktop/logo.svg" alt="">
        <div class="main">
            <div class="main__text-wrapper">
                <h1 class="main__title">PUBLISH YOUR PODCASTS <span class="main__title--white">EVERYWHERE.</span></h1>
                <p class="main__text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            </div>

            <div class="main__bottom-wrapper">
                <div class="main__podcast-icons">
                    <a class="main__podcast-link" href="#"><img class="main__podcast-icon" src="assets/desktop/spotify.svg" alt="Spotify Icon"></a>
                    <a class="main__podcast-link" href="#"><img class="main__podcast-icon" src="assets/desktop/apple-podcast.svg" alt="Apple podcast Icon"></a>
                    <a class="main__podcast-link" href="#"><img class="main__podcast-icon main__podcast-icon--google" src="assets/desktop/google-podcasts.svg" alt="Google podcast Icon"></a>
                    <a class="main__podcast-link" href="#"><img class="main__podcast-icon main__podcast-icon--pocket" src="assets/desktop/pocket-casts.svg" alt="Pocket Cast Icon"></a>  
                </div>

                <form class="main__form" action="#" method="" novalidate>
                    <input class="main__input" type="email" name="email" placeholder="Email address">
                    <div class="main__input-msg">
                        <span class="main__input-text"></span>
                    </div>
                    <button class="main__button" type="submit">Request Access</button>
                </form>
            </div>
        </div>
        <img class="pattern" src="assets/desktop/bg-pattern-dots.svg" alt="">
    </div>

    <script src="main.js"></script>
</body>
</html>
